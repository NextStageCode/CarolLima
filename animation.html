<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Motion Example</title>
    <script type="module">


       import { timeline } from "motion";

        timeline([
        ["#box", { x: 100 }, { duration: 0.5 }],
        ["#box", { rotate: 360 }, { duration: 1 }]
        ]);






    </script>
  </head>
  <body>
    <div id="box" style="width: 100px; height: 100px; background: red;"></div>
  </body>
</html>
